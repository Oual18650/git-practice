<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>–ú—É–∑—ã–∫–∞ –í–µ–∑–¥–µ</title>
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—Å–µ–≥–æ —Å–∞–π—Ç–∞ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff7a00, #ff0099);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .dark-theme {
            background: #121212;
            color: #ccc;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-out;
        }

        header p {
            font-size: 1.2em;
            color: #ddd;
            animation: fadeIn 2.5s ease-out;
        }

        .music-player {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .music-player audio {
            width: 100%;
            border-radius: 5px;
            outline: none;
        }

        .track-info {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ddd;
            transition: opacity 0.5s ease;
        }

        .track-info p {
            margin: 5px 0;
        }

        .track-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .track-list li {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .track-list li:hover {
            transform: scale(1.05);
            background: #ff7a00;
            color: #fff;
        }

        footer {
            margin-top: 40px;
            font-size: 1em;
            color: #bbb;
            animation: fadeIn 3s ease-out;
        }

        footer p {
            margin: 10px 0;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø–ª–µ–µ—Ä–æ–º */
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            background: #ff7a00;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #ff0099;
        }

        .volume-slider {
            margin-top: 20px;
            width: 100%;
        }

        .theme-btn {
            background: #ff0099;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        .theme-btn:hover {
            background: #ff7a00;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>–ú—É–∑—ã–∫–∞ –í–µ–∑–¥–µ</h1>
            <p>–°–ª—É—à–∞–π —Å–≤–æ–∏ –ª—é–±–∏–º—ã–µ —Ç—Ä–µ–∫–∏ –ø—Ä—è–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ!</p>
        </header>

        <div class="music-player">
            <audio id="audio-player" controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —ç–ª–µ–º–µ–Ω—Ç <code>audio</code>.
            </audio>
            <div class="track-info" id="track-info">
                <p><strong>–¢—Ä–µ–∫:</strong> –¢—Ä–µ–∫ 1</p>
                <p><strong>–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å:</strong> –ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 1</p>
            </div>
            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>

        <ul class="track-list" id="track-list">
            <!-- –°–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤ –±—É–¥–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω —Å—é–¥–∞ -->
        </ul>

        <div class="controls">
            <button class="control-btn" id="prev-btn">&#9664;</button>
            <button class="control-btn" id="play-pause-btn">&#10074;&#10074;</button>
            <button class="control-btn" id="next-btn">&#9654;</button>
            <button class="control-btn" id="shuffle-btn">&#8680;</button>
            <button class="control-btn" id="repeat-btn">&#x1F501;</button>
            <button class="control-btn" id="rewind-btn">&#10229;</button> <!-- –ù–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–º–æ—Ç–∫–∏ -->
        </div>

        <footer>
            <p>–°–æ–∑–¥–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é &copy; 2024</p>
        </footer>

        <button class="theme-btn" id="theme-toggle">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button> <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å–º–µ–Ω—ã —Ç–µ–º—ã -->
    </div>

    <script>
        const tracks = [
            { title: "–¢—Ä–µ–∫ 1", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 1", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { title: "–¢—Ä–µ–∫ 2", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 2", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { title: "–¢—Ä–µ–∫ 3", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 3", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
            { title: "–¢—Ä–µ–∫ 4", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 4", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
            { title: "–¢—Ä–µ–∫ 5", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 5", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" },
            { title: "–¢—Ä–µ–∫ 6", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 6", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" },
            { title: "–¢—Ä–µ–∫ 7", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 7", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" },
            { title: "–¢—Ä–µ–∫ 8", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 8", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" },
            { title: "–¢—Ä–µ–∫ 9", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 9", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" },
            { title: "–¢—Ä–µ–∫ 10", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 10", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" },
            { title: "–¢—Ä–µ–∫ 11", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 11", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3" },
            { title: "–¢—Ä–µ–∫ 12", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 12", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3" },
            { title: "–¢—Ä–µ–∫ 13", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 13", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-13.mp3" },
            { title: "–¢—Ä–µ–∫ 14", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 14", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-14.mp3" },
            { title: "–¢—Ä–µ–∫ 15", artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 15", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-15.mp3" }
        ];

        const audioPlayer = document.getElementById('audio-player');
        const trackInfo = document.getElementById('track-info');
        const trackList = document.getElementById('track-list');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const shuffleBtn = document.getElementById('shuffle-btn');
        const repeatBtn = document.getElementById('repeat-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const rewindBtn = document.getElementById('rewind-btn');
        const themeToggleBtn = document.getElementById('theme-toggle');

        let currentTrackIndex = 0;
        let isShuffle = false;
        let isRepeat = false;
        let isDarkTheme = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–∞
        function loadTrack(index) {
            const track = tracks[index];
            audioPlayer.src = track.file;
            trackInfo.innerHTML = `<p><strong>–¢—Ä–µ–∫:</strong> ${track.title}</p><p><strong>–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å:</strong> ${track.artist}</p>`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —Ç—Ä–µ–∫–æ–≤
        function updateTrackList() {
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = `${track.title} - ${track.artist}`;
                li.onclick = () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                };
                trackList.appendChild(li);
            });
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∞–º–∏ play/pause
        playPauseBtn.onclick = () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∞–º–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç—Ä–µ–∫–æ–≤
        prevBtn.onclick = () => {
            if (isShuffle) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            }
            loadTrack(currentTrackIndex);
        };

        nextBtn.onclick = () => {
            if (isShuffle) {
                currentTrackIndex = Math.floor(Math.random() * tracks.length);
            } else {
                currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            }
            loadTrack(currentTrackIndex);
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–æ–π shuffle
        shuffleBtn.onclick = () => {
            isShuffle = !isShuffle;
            shuffleBtn.textContent = isShuffle ? 'üîÄ' : '&#8680;';
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–æ–π repeat
        repeatBtn.onclick = () => {
            isRepeat = !isRepeat;
            repeatBtn.textContent = isRepeat ? '&#x1F501;' : '&#x1F502;';
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª–∑—É–Ω–∫–æ–º –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        volumeSlider.oninput = () => {
            audioPlayer.volume = volumeSlider.value;
        };

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–æ–π –ø–µ—Ä–µ–º–æ—Ç–∫–∏
        rewindBtn.onclick = () => {
            audioPlayer.currentTime -= 10; // –ü–µ—Ä–µ–º–æ—Ç–∫–∞ –Ω–∞ 10 —Å–µ–∫—É–Ω–¥ –Ω–∞–∑–∞–¥
        };

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º–Ω–æ–π/—Å–≤–µ—Ç–ª–æ–π —Ç–µ–º—ã
        themeToggleBtn.onclick = () => {
            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                document.body.classList.add('dark-theme');
                themeToggleBtn.textContent = '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Å–≤–µ—Ç–ª—É—é —Ç–µ–º—É';
            } else {
                document.body.classList.remove('dark-theme');
                themeToggleBtn.textContent = '–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ —Ç–µ–º–Ω—É—é —Ç–µ–º—É';
            }
        };

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ç—Ä–µ–∫–∞
        audioPlayer.onended = () => {
            if (isRepeat) {
                loadTrack(currentTrackIndex);
            } else {
                nextBtn.onclick();
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadTrack(currentTrackIndex);
        updateTrackList();
    </script>

</body>
</html>
