<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Музыка Онлайн</title>
    <style>
        /* Стили для всего сайта */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #ff7a00, #ff0099);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-out;
        }

        header p {
            font-size: 1.2em;
            color: #ddd;
            animation: fadeIn 2.5s ease-out;
        }

        .music-player {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .music-player audio {
            width: 100%;
            border-radius: 5px;
            outline: none;
        }

        .track-info {
            margin-top: 15px;
            font-size: 1.2em;
            color: #ddd;
            transition: opacity 0.5s ease;
        }

        .track-info p {
            margin: 5px 0;
        }

        .track-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }

        .track-list li {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .track-list li:hover {
            transform: scale(1.05);
            background: #ff7a00;
            color: #fff;
        }

        footer {
            margin-top: 40px;
            font-size: 1em;
            color: #bbb;
            animation: fadeIn 3s ease-out;
        }

        footer p {
            margin: 10px 0;
        }

        /* Анимации */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Кнопки управления плеером */
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .control-btn {
            background: #ff7a00;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            transition: background 0.3s ease;
        }

        .control-btn:hover {
            background: #ff0099;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Музыка Онлайн</h1>
            <p>Слушай свои любимые треки прямо в браузере!</p>
        </header>

        <div class="music-player">
            <audio id="audio-player" controls>
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
                Ваш браузер не поддерживает элемент <code>audio</code>.
            </audio>
            <div class="track-info" id="track-info">
                <p><strong>Трек:</strong> Трек 1</p>
                <p><strong>Исполнитель:</strong> Исполнитель 1</p>
            </div>
        </div>

        <ul class="track-list" id="track-list">
            <!-- Список треков будет динамически добавлен сюда -->
        </ul>

        <div class="controls">
            <button class="control-btn" id="prev-btn">&#9664;</button>
            <button class="control-btn" id="play-pause-btn">&#10074;&#10074;</button>
            <button class="control-btn" id="next-btn">&#9654;</button>
        </div>

        <footer>
            <p>Создано с любовью &copy; 2024</p>
        </footer>
    </div>

    <script>
        // Массив с треками
        const tracks = [
            { title: "Трек 1", artist: "Исполнитель 1", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
            { title: "Трек 2", artist: "Исполнитель 2", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
            { title: "Трек 3", artist: "Исполнитель 3", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
            { title: "Трек 4", artist: "Исполнитель 4", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
            { title: "Трек 5", artist: "Исполнитель 5", file: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" }
        ];

        const audioPlayer = document.getElementById('audio-player');
        const trackInfo = document.getElementById('track-info');
        const trackList = document.getElementById('track-list');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentTrackIndex = 0;

        // Функция для загрузки трека
        function loadTrack(index) {
            const track = tracks[index];
            audioPlayer.src = track.file;
            trackInfo.innerHTML = `<p><strong>Трек:</strong> ${track.title}</p><p><strong>Исполнитель:</strong> ${track.artist}</p>`;
        }

        // Функция для обновления списка треков
        function updateTrackList() {
            trackList.innerHTML = '';
            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.textContent = `${track.title} - ${track.artist}`;
                li.onclick = () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                };
                trackList.appendChild(li);
            });
        }

        // Управление кнопками play/pause
        playPauseBtn.onclick = () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = '⏸️';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = '▶️';
            }
        };

        // Управление кнопками переключения треков
        prevBtn.onclick = () => {
            currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrackIndex);
        };

        nextBtn.onclick = () => {
            currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
            loadTrack(currentTrackIndex);
        };

        // Инициализация
        loadTrack(currentTrackIndex);
        updateTrackList();
    </script>

</body>
</html>
